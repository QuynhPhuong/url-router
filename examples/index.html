<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="../dist/Router.umd.js"></script>
</head>

<body>
<p>Open console to see results.</p>

<script>
const router = new Router([
  ['GET', '/path/from', '/resolve/to'],
  ['POST', '/resolve/to/function', () => { console.log('hello') }],
  ['PUT', '/resolve/to/object', { template: '<h1>hello</h1>', layout: 'main' }],
  ['GET', '/user/:id/profile', '/user/profile'],
  ['GET', '/people/:username/:page', '/people/$2'],
  ['GET', /^\/article\/(\d+)$/, '/article']
])

router.get( '*', { template: '<h1>404</h1>' })

console.log(router.find('GET', '/path/from'))
console.log(router.find('POST', '/resolve/to/function'))
console.log(router.find('PUT', '/resolve/to/object'))
console.log(router.find('GET', '/user/123/profile'))
console.log(router.find('GET', '/people/johnsmith/articles'))
console.log(router.find('GET', '/article/123'))
console.log(router.find('GET', '/404'))
</script>
</body>

</html>
